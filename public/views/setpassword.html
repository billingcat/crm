{{template "header.html" .}}
<div class="flex-1 p-8">
  {{template "_flash" .}}

  <div class="bg-surface border border-border rounded-card shadow-md p-8 mb-8">
    <h2 class="text-2xl font-bold mb-6">Passwort festlegen</h2>

    <form class="space-y-4" method="POST" action="/set-password">
      <input type="hidden" name="csrf" value="{{.CSRFToken}}">

      <!-- Passwort -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Neues Passwort</label>
        <input type="password"
               id="password"
               name="password"
               required
               class="bg-white rounded-lg w-full px-4 py-2 border border-border rounded-button focus:ring-2 focus:ring-primary focus:border-transparent" />
      </div>

      <!-- Passwort bestätigen -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium mb-1">Passwort bestätigen</label>
        <input type="password"
               id="confirmPassword"
               name="confirmPassword"
               required
               class="bg-white rounded-lg w-full px-4 py-2 border border-border rounded-button focus:ring-2 focus:ring-primary focus:border-transparent" />
      </div>

      <button
        class="bg-primary text-text px-6 py-3 rounded-button font-bold hover:bg-hover hover:text-white transition-colors">
        Passwort speichern
      </button>
    </form>
  </div>
</div>
{{template "footer.html" .}}
