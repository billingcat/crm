{{template "header.html" .}}

<div class="flex-1 p-8 ">
    <div class="bg-surface border border-border rounded-card shadow-md p-8 mb-8">
        <div class="mb-8">
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-6">Neues Passwort</h2>
                <form class="space-y-4" method="POST" >
                    <input type="hidden" name="csrf" value="{{.CSRFToken}}">
                    <div class="mb-5">
                        <div class="mb-4">
                            <label for="newPassword" class="block text-sm font-medium mb-1">Neues Passwort</label>
                            <input type="password" id="newPassword" name="newPassword"
                                class="bg-white rounded-lg w-full px-4 py-2 border border-border  focus:ring-primary focus:border-transparent"
                                required />
                        </div>
                        <div>
                            <label for="confirmPassword">Passwort bestätigen</label>
                            <input type="password"
                                class="bg-white border border-border text-sm rounded-lg focus:ring-primary w-full p-2.5 px-4 py-2 "
                                id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>

                    <button
                        class="bg-primary text-text px-6 py-3 rounded-button font-bold hover:bg-hover hover:text-white transition-colors">
                        Passwort zurücksetzen
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>



{{template "footer.html" .}}
